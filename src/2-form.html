  <head>

    <main>
      <div class="container">
        <h2>Please fill the <span class="main-title-gradient">Form</span></h2>

        <form class="feedback-form" autocomplete="off">
          <label>
            Email
            <input type="email" name="email" autofocus />
          </label>
          <label>
            Message
            <textarea name="message" rows="8"></textarea>
          </label>
          <button type="submit">Submit</button>
        </form>
      </div>

        <h3>
          <a href="index.html"><p>Back to mainpage</p></a>
